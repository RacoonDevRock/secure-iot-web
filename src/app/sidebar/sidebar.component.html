<div class="flex flex-col items-center space-y-4 py-4">

    type="button"
    class="rounded-[30px] bg-[#F3F0F0] w-[100px] h-[100px] flex flex-col justify-center items-center space-y-1 shadow hover:shadow-lg duration-1000"
    (click)="selectSection('doors')"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="#000000"

      xmlns="http://www.w3.org/2000/svg"
      fill="none"

      />

    <p class="flex text-center text-black text-lg">Camara</p>

  <!-- Alarma -->

    class="rounded-[30px] bg-[#F3F0F0] w-[100px] h-[100px] flex flex-col justify-center items-center space-y-1 shadow hover:shadow-lg duration-1000"

      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="#000000"
